<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.o">
    <title>CIT 160 Exam 2.2: True or False - Dallin Suggs</title>
    <link rel="stylesheet" href="css/style.css"> <!--external css reference-->
</head>

<!--BODY-->
<body>
    <!--HEADER-->
    <header>
        <h1>Exam 2.2: True or False Calculator</h1>
        <h2>Dallin Suggs</h2>
    </header>
    <!--MAIN-->
    <main>
        <h3>Enter Two Numbers</h3>
        <label>Enter Number One: <input type="text" id="number1"></label>
        <label>Enter Number Two: <input type="text" id="number2"></label>
        <label><button type="button" onclick="calculateTruth()">Calculate Truth</button></label>
        <hr>
        <div id="output">Result: </div>
    </main>
    <!--FOOTER-->
    <footer>
        &copy;2020 &bull; Dallin Suggs &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function calculateTruth() {
            // INPUT turn input strings to floats
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let output = "";

            // PROCESSING
            output = (number1 > 5 && number2 > 5 || number1 + number2 > 20);
    
            // OUTPUT
            document.getElementById("output").innerHTML = "Result: " + output;
        }
    </script>
</body>

</html>
