    <main>

        <div id=display4></div>
    </main>

    <script>
        //OUTPUT1
        let output1 = "";
        let i = 0;
        while (i < 2) {
            output1 += `Part 1:${i}<br>`;
            i++
        }
        document.getElementById('display1').innerHTML = output1;

        //OUTPUT2
        var output2 = "";
        for (let j = 0; j < 3; j++) {
            if (j !== 2) {
                output2 += `Part 2:${j}, `;
            }
            else {
                output2 += `Part 2:${j}`;
            }  
        }
        document.getElementById('display2').textContent = output2;

        //OUTPUT3
        let output3 = "";
        for (let k = 0; k < 4; k++) {
            output3 += k + " ";
        }
        document.getElementById('display3').textContent = output3;
        
        //OUTPUT4
        let balance = 1000;
        const rate = .10;
        let n = 29;
        for (let s = 0; s < n; s++) {
            interest = balance * rate;
            balance += interest;
        }
        document.getElementById('display4').textContent = balance.toFixed(2);

    </script>
