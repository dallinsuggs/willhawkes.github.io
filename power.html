<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.o">
    <title>CIT 160 2 to the Power - Dallin Suggs</title>
    <link rel="stylesheet" href="css/style.css"> <!--external css reference-->
</head>

<body>
    <header>
        <h1>Exam 2.1: 2 to the Power</h1>
        <h2>Dallin Suggs</h2>
    </header>
    <main>
        <h3>2 to the Powers of 0-31:</h3>
        <div><span id="output"></span></div>
    </main>
    <footer>
        &copy;2020 &bull; Dallin Suggs &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        // LOOP
        let output = "";
        let n = 31;
        let i = 0;
        while (i <= n) {
            output += Math.pow(2, i);
            if (i < 31) {
                output += ", ";
            }
            i++;
        }
        //Send output to HTML
        document.getElementById("output").innerHTML = output;
    </script>
</body>

</html>
