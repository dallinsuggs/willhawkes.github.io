<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.o">
    <title>CIT 160 Exam 2.3: Divisor Calculator - Dallin Suggs</title>
    <link rel="stylesheet" href="css/style.css"> <!--external css reference-->
</head>

<!--BODY-->
<body>
    <!--HEADER-->
    <header>
        <h1>Exam 2.3: Divisor Calculator</h1>
        <h2>Dallin Suggs</h2>
    </header>
    <!--MAIN-->
    <main>
        <h3>Enter Three Numbers</h3>
        <label>Enter a Start Number: <input type="text" id="start"></label>
        <label>Enter an End Number: <input type="text" id="end"></label>
        <label>Enter a Divisor Number: <input type="text" id="divisor"></label>
        <label><button type="button" onclick="calculateDivisor()">Calculate Divisibility</button></label>
        <hr>
        <div id="output">Numbers divisible by Divisor: </div>
    </main>
    <!--FOOTER-->
    <footer>
        &copy;2020 &bull; Dallin Suggs &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function calculateDivisor() {
            // INPUT turn input strings to floats
            let start = parseFloat(document.getElementById("start").value);
            let end = parseFloat(document.getElementById("end").value);
            let divisor = parseFloat(document.getElementById("divisor").value);
            let output = "";

            // PROCESSING
            let i = start;
            let n = end;
            while (i <= n) {
                if (i % divisor == 0) {
                    output += i;
                    if (i < n) {
                        output += " ";
                    }
                }
                i++
            }
    
            // OUTPUT
            document.getElementById("output").innerHTML = "Numbers divisible by Divisor: " + output;
        }
    </script>
</body>

</html>
